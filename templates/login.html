{% extends "base.html" %} {% block title %}Login - Easybook{% endblock %} {%
block content %}
<div class="section">
  <div style="max-width: 500px; margin: 0 auto">
    <div class="card">
      <h2 class="card-header">Login to Your Account</h2>

      <form method="POST" action="{{ url_for('main.login') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%">
          Login
        </button>
      </form>

      <div style="margin-top: 1.5rem; text-align: center">
        <p style="color: #6b7280">
          Don't have an account?
          <a
            href="{{ url_for('main.register') }}"
            style="color: #2563eb; text-decoration: none"
            >Register here</a
          >
        </p>
      </div>
    </div>

    <div class="card" style="margin-top: 1.5rem; background: #f0f9ff">
      <h3 style="margin-bottom: 1rem">Demo Credentials</h3>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem">
        <div>
          <strong>Admin:</strong><br />
          Username: admin<br />
          Password: admin123
        </div>
        <div>
          <strong>Patient:</strong><br />
          Username: patient<br />
          Password: patient123
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
